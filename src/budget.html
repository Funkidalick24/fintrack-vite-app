<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Budget</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>FinTrack</h1>
        <nav>
            <ul>
                 <li><a href="/index.html">Home</a></li>
            <li><a href="/expenses.html">Expenses</a></li>
            <li><a href="/budget.html">Budget</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="budget-form-section">
            <h2>Add Budget Item</h2>
            <form id="budget-form">
                <select id="type" required>
                    <option value="" disabled selected>Select Type</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input type="number" id="amount" placeholder="Amount" required min="0.01" step="0.01">
                <input type="text" id="description" placeholder="Description">
                <button type="submit" class="cta-btn">Add</button>
            </form>
        </section>
        <section id="budget-list-section">
            <h2>Budget Items</h2>
            <div style="overflow-x:auto;">
                <table id="budget-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="budget-list"></tbody>
                </table>
            </div>
            <div id="expected-balance">Expected Balance: <span id="expected-balance-amount">$0.00</span></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 FinTrack. All rights reserved.</p>
    </footer>
    <script type="module" src="scripts/budget.js"></script>
</body>
</html>
