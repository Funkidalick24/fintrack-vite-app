<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Expenses</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
   
</head>
<body>
    <header>
         <a href="/"><img src="/images/logo.png" alt="logo" class="logo"></a>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
            <li><a href="/expenses.html">Expenses</a></li>
            <li><a href="/budget.html">Budget</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <button id="showChartBtn" class="cta-btn">Show Expenses Chart</button>
<button id="loadExampleExpensesBtn" class="cta-btn" style="margin-left:1rem;">Load Example Expenses</button>

<div id="expensesChartModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="closeChartModal" class="close">&times;</span>
    <canvas id="expensesChart"></canvas>
  </div>
</div>
        <section id="expense-form-section">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <input type="number" id="amount" placeholder="Amount" required min="0.01" step="0.01">
                <select id="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food & Groceries">Food & Groceries</option>
                    <option value="Transport">Transport</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Housing">Housing</option>
                    <option value="Health">Health</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Education">Education</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Personal Care">Personal Care</option>
                    <option value="Travel">Travel</option>
                    <option value="Savings">Savings</option>
                    <option value="Gifts & Donations">Gifts & Donations</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Taxes">Taxes</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="date" required>
                <input type="text" id="description" placeholder="Description">
                <button type="submit" class="cta-btn">Add Expense</button>
            </form>
        </section>
        <section id="expenses-list-section">
            <h2>Expenses</h2>
            <div id="current-month-label" style="margin-bottom:1rem;font-weight:500;">
                Expenses for <span id="current-month"></span>
            </div>
            <label for="month-select" style="font-weight:500;">Select Month:</label>
            <select id="month-select"></select>
            <div style="overflow-x:auto;">
                <table id="expenses-table">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-list"></tbody>
                </table>
            </div>
        </section>
        <section id="budget-summary">
            <div class="budget-container">
                <div class="budget-display">
                    <h3>Total Budget</h3>
                    <span id="full-budget-amount">$0.00</span>
                </div>
                <div id="budget-balance">
                    <h3>Remaining Balance</h3>
                    <span id="balance-amount">$0.00</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 FinTrack. All rights reserved.</p>
    </footer>
    
    <script type="module" src="scripts/expenses.js"></script>
</body>
</html>
